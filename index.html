<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/8657a147d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-banner">
        <div class="row">
          <div class="col-3"><img src="unicorn.com.png" width="50" /></div>
          <div class="col-6"><h1></h1></div>
          <div class="col-3"><img src="pngwing.com.png" width="100" /></div>
        </div>
      </div>

      <div class="searchBlock">
        <div class="row">
          <div class="col-6">
            <form class="Cityname">
              <input
                autocomplete="off"
                class="EnterCity"
                type="text"
                id="city-input"
                placeholder="Enter name of the city"
              />
            </form>
            <div class="search-current">
             <input
                type="submit"
                id="search-button"
                class="btn btn-search"
                value="Search"
              />
              <input
                type="submit"
                id="current-button"
                class="btn btn-search"
                value="Current"
              />
            </div>
          </div>
          <div class="col-6">
            <span class="City">
              <span id="user-city">City</span> </br>
              <span id="user-temp">tmp</span>
              <span class="temp-cl" id="c-temp">°C</span>/
              <span class="temp-cl" id="f-temp">°F</span> </br>
              <span id="wind-speed">Wind speed</span></br>
              <span id="humidity">Humidity</span></br>
              <span id="weather-description">Weather description</span></br>
              <span id="weather-icon"><img id="WI" src="http://openweathermap.org/img/wn/10d@2x.png" width="50" /></span></br>
            </span>
          </div>
        </div>
      </div>
      <div class="Center">
        <div class="forecast day1">
          <div class="row">
            <div class="col-sm-3">Friday</div>
            <div class="col-sm-3">27.05.22</div>
            <div class="col-sm-3"><i class="fa-solid fa-sun"></i></div>
            <div class="col-sm-3">min +10°C/max +18°C</div>
          </div>
        </div>
        <div class="forecast day2">
          <div class="row">
            <div class="col-sm-3">Saturday</div>
            <div class="col-sm-3">28.05.22</div>
            <div class="col-sm-3"><i class="fa-solid fa-cloud"></i></div>
            <div class="col-sm-3">min +2°C/min +5°C</div>
          </div>
        </div>
        <div class="forecast day3">
          <div class="row">
            <div class="col-sm-3">Sunday</div>
            <div class="col-sm-3">29.05.22</div>
            <div class="col-sm-3"><i class="fa-solid fa-cloud-rain"></i></div>
            <div class="col-sm-3">min +1°C/max +3°C</div>
          </div>
        </div>
        <div class="forecast day4">
          <div class="row">
            <div class="col-sm-3">Monday</div>
            <div class="col-sm-3">30.05.22</div>
            <div class="col-sm-3"><i class="fa-solid fa-cloud-rain"></i></div>
            <div class="col-sm-3">min +4°C/max +7°</div>
          </div>
        </div>
        <div class="forecast day5">
          <div class="row">
            <div class="col-sm-3">Tuesday</div>
            <div class="col-sm-3">31.05.22</div>
            <div class="col-sm-3"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="col-sm-3">min +6°C/max +10°C</div>
          </div>
        </div>
      </div>
      <p class="open-source-link">
        <a href="https://github.com/LenaLeb/My-first-weather-app"
          >Open-source code</a
        >
        by Elena Lebid
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
